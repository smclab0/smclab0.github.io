---
layout: default
---

<div class="header">
  <h1>{{ page.title }}</h1>
  <div class="blog-meta" style="justify-content: center; margin-top: 0.8rem;">
    <span>{{ page.date | date: "%Y-%m-%d" }}</span>
    {% if page.categories.size > 0 %}
    <span>{{ page.categories | join: ", " }}</span>
    {% endif %}
  </div>
</div>

<div class="container">
  <div class="post-content">
    {{ content }}
  </div>
</div>
